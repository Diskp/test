<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js" type="text/javascript"  charset="utf-8"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="sub">-</button>
        <span>{{num}}</span>
        <button v-on:click="add">+</button>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                num: 1
            },
            methods: {
                sub: function() {
                    if(this.num == 1){
                        alert('不许再点了！');
                    } else {
                        this.num--;
                    }
                },
                add: function() {
                    if(this.num == 10){
                        alert('不许再点了！');
                    } else {
                        this.num++;
                    }
                }
            }
        });
    </script>
</body>

</html>
